<input type="text" [(ngModel)]="searchTitle" placeholder="Enter title">
<button (click)="checkContentExists()">Check Car Existence</button>

<p [ngStyle]="{'color': contentExists ? 'green' : 'red'}">{{ message }}</p>

<section>
<h1>Empty</h1>
<app-content-card *ngFor="let contentItem of contentItems | typedecider: ''" [contentItem]="contentItem"></app-content-card>
</section>
<section>
<h1>SUV</h1>
<app-content-card *ngFor="let contentItem of contentItems | typedecider: 'SUV'" [contentItem]="contentItem"></app-content-card>
</section>
<section>
<h1>Sedan</h1>
<app-content-card *ngFor="let contentItem of contentItems | typedecider: 'Sedan'" [contentItem]="contentItem"></app-content-card>
</section>
<section>
<h1>Sports</h1>
<app-content-card *ngFor="let contentItem of contentItems | typedecider: 'Sports'" [contentItem]="contentItem"></app-content-card>
</section>
